<html>

<head>
<title>RSS Test</title>
<script type="text/javascript" src="xpath.js"></script>
<script type="text/javascript" src="SpryData.js"></script>

<script type="text/javascript">
//var theFeed = "http://weblogs.macromedia.com/mxna/xml/rss.cfm?query=byMostRecent&amp;languages=1";
var mydata = new Spry.Data.XMLDataSet("http://www.blinklist.com/Tukaram/rss.xml","//item", { });
</script>
<style>
.pod {
        font-family: Arial;
        font-size: 10px;
        border: 1px solid black;
        width: 400px;
        padding: 5px;
}

.SpryHiddenRegion {
        visibility: hidden;
}
</style>
</head>

<body>

<div spry:region="mydata" class="SpryHiddenRegion">
        
        <div class="pod">

        <span spry:repeat="mydata">
        <a href="{link}"><span spry:content="{title}"></span></a><br>
        </span>
        
        </div>
        
</div>


</body>
</html>
